{% extends 'blog/base.html' %}

{% block content %}
    {% for current_post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=current_post.pk %}">{{ current_post.workout_name }}</a></h2>
        <h4>{{ current_post.text|linebreaksbr }}</h4>
        <p>published: {{ current_post.published_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
